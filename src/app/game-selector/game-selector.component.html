<div class="row">
  <mat-card
    *ngFor="let game of games | async"
    (click)="handleSelection(game)"
    class="game-card col-xs-12 col-sm-6 col-md-4 col-lg-3"
  >
    <mat-card-header>
      <mat-card-title>{{ game.name }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="data:image/jpeg;base64,{{ game.picture }}"
      alt="Picture of {{ game.name }}"
    />
    <mat-card-content>
      <p>
        {{ game.shortDescription }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Play</button>
    </mat-card-actions>
  </mat-card>
</div>
