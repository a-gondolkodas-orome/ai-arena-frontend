<mat-list class="card-list">
  <mat-list-item *ngFor="let entityType of entityTypes">
    <div class="card-list-item-container">
      <mat-card [routerLink]="entityType.enabled ? entityType.link : null">
        <mat-card-content class="card-list-item-content {{ entityType.enabled ? '' : 'disabled' }}">
          <span>{{ entityType.name }}</span>
          <button mat-icon-button [disabled]="!entityType.enabled">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-list-item>
</mat-list>
