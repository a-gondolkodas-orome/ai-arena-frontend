<mat-card>
  <mat-card-content>
    <form [formGroup]="createContestForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <mat-label>game</mat-label>
          <mat-select formControlName="gameId" required>
            <mat-option *ngFor="let game of gameList$ | async" [value]="game.value">
              {{ game.text }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>contest date</mat-label>
          <mtx-datetimepicker
            #datetimePicker
            type="datetime"
            mode="auto"
            multiYearSelector="false"
            touchUi="false"
            twelvehour="false"
            [timeInterval]="1"
            timeInput="true"
          ></mtx-datetimepicker>
          <input [mtxDatetimepicker]="datetimePicker" formControlName="date" matInput required />
          <mtx-datetimepicker-toggle [for]="datetimePicker" matSuffix></mtx-datetimepicker-toggle>
        </mat-form-field>
      </p>
      <button mat-stroked-button type="submit" [disabled]="createContestForm.invalid">
        Create
      </button>
    </form>
  </mat-card-content>
</mat-card>
