<mat-list>
  <div mat-subheader>
    Matches
    <mat-icon class="start-match-icon" (click)="startMatch()">add</mat-icon>
  </div>
  <div id="match-list">
    <div id="match-list-items-container">
      <mat-list-item *ngFor="let match of matches$ | async">
        <div class="match-list-item">
          <mat-card>
            <mat-card-content class="match-card-content">
              <a [routerLink]="['/match', match.id]">
                {{ match.id }}
              </a>
              <mat-icon class="delete-match-icon" (click)="deleteMatch(match.id)"> delete</mat-icon>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-list-item>
    </div>
  </div>
</mat-list>
