<div *ngIf="game$ | async as selectedGame">
  <mat-toolbar>
    <button mat-icon-button (click)="handleBackToDashboard()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>{{ selectedGame.name }}</span>
  </mat-toolbar>
  <app-bot-list [game]="selectedGame"></app-bot-list>
  <app-match-list [game]="selectedGame"></app-match-list>
  <div [innerHTML]="renderGameDescription(selectedGame.fullDescription)"></div>
</div>
