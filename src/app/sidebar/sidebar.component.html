<div *ngIf="user$ | async as user" class="sidebar">
  <div>
    username: {{ user.username }}
    <br />
    email: {{ user.email }}
  </div>
  <button *ngIf="user.isAdmin" mat-stroked-button [routerLink]="'/admin'">Admin zone</button>
  <button mat-stroked-button (click)="onLogout()">Log out</button>
</div>
