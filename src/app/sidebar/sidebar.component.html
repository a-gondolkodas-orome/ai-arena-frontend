<div *ngIf="user$ | async as user" class="sidebar">
  <div>
    username: {{ user.username }}
    <br />
    email: {{ user.email }}
  </div>
  <a [routerLink]="'/admin'" class="button-link">
    <button *ngIf="user.isAdmin" mat-stroked-button>Admin zone</button>
  </a>
  <button mat-stroked-button (click)="onLogout()">Log out</button>
</div>
