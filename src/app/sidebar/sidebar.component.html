<div *ngIf="user$ | async as user" class="sidebar">
  <p>Logged in as: {{ user.username }}</p>
  <p>email: {{ user.email }}</p>
  <button mat-stroked-button (click)="onLogout()">Log out</button>
  <div id="admin-tools" *ngIf="user.isAdmin">
    <button mat-stroked-button [routerLink]="'/admin'">Admin zone</button>
  </div>
</div>
