mutation CreateBot($botInput: BotInput!) {
  createBot(bot: $botInput) {
    __typename
    ... on BotWithUploadLink {
      bot {
        id
        name
        submitStatus {
          stage
          log
        }
      }
      uploadLink
    }
    ... on CreateBotError {
      fieldErrors {
        name
        gameId
      }
    }
    ... on GraphqlError {
      message
    }
  }
}

query GetBots($gameId: String!, $includeTestBots: Boolean!) {
  getBots(gameId: $gameId, includeTestBots: $includeTestBots) {
    __typename
    ... on Bots {
      bots {
        id
        name
        submitStatus {
          stage
          log
        }
        deleted
      }
    }
    ... on GraphqlError {
      message
    }
  }
}

query GetBot($id: String!) {
  getBot(id: $id) {
    __typename
    ... on Bot {
      id
      name
      submitStatus {
        stage
        log
      }
    }
    ... on GraphqlError {
      message
    }
  }
}

mutation DeleteBot($id: String!) {
  deleteBot(id: $id) {
    __typename
    ... on GraphqlError {
      message
    }
  }
}
