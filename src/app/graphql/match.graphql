mutation StartMatch($matchInput: MatchInput!) {
  startMatch(matchInput: $matchInput) {
    __typename
    ... on Match {
      id
    }
    ... on StartMatchError {
      fieldErrors {
        gameId
        botIds
      }
    }
    ... on GraphqlError {
      message
    }
  }
}

query GetMatches($gameId: String!) {
  getMatches(gameId: $gameId) {
    __typename
    ... on Matches {
      matches {
        id
        runStatus {
          stage
        }
      }
    }
    ... on GraphqlError {
      message
    }
  }
}

query GetMatch($id: String!) {
  getMatch(id: $id) {
    __typename
    ... on Match {
      id
      result {
        log
      }
      runStatus {
        stage
        log
      }
    }
    ... on GraphqlError {
      message
    }
  }
}

mutation DeleteMatch($matchId: String!) {
  deleteMatch(matchId: $matchId) {
    __typename
    ... on GraphqlError {
      message
    }
  }
}
