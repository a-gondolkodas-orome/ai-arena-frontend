mutation CreateMatch($matchInput: MatchInput!) {
  createMatch(matchInput: $matchInput) {
    __typename
    ... on Match {
      id
    }
    ... on CreateMatchError {
      fieldErrors {
        gameId
        botIds
      }
    }
    ... on GraphqlError {
      message
    }
  }
}

query GetMatches($gameId: String!) {
  getMatches(gameId: $gameId) {
    __typename
    ... on Matches {
      matches {
        ...MatchHead
      }
    }
    ... on GraphqlError {
      message
    }
  }
}

query GetMatch($id: String!) {
  getMatch(id: $id) {
    __typename
    ... on Match {
      id
      result {
        log
      }
      runStatus {
        stage
        log
      }
    }
    ... on GraphqlError {
      message
    }
  }
}

mutation DeleteMatch($id: String!) {
  deleteMatch(id: $id) {
    __typename
    ... on GraphqlError {
      message
    }
  }
}

fragment MatchHead on Match {
  id
  mapName
  bots {
    id
    user {
      id
      username
    }
    name
  }
  runStatus {
    stage
  }
  result {
    scoreJson
  }
}

fragment MatchDetails on Match {
  ...MatchHead
  runStatus {
    stage
    log
  }
  result {
    log
    scoreJson
  }
}
