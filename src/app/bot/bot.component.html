<div *ngIf="bot$ | async as bot" class="row">
  <h1>{{ bot.name }}</h1>
  <h2>
    check
    {{
      bot.evalStatus === "eval-in-progress"
        ? "in progress"
        : bot.evalStatus === "eval-error"
        ? "failed"
        : "successful"
    }}
  </h2>
  <div class="check-log">
    {{ bot.submitStatus.log }}
  </div>
</div>
