<mat-list>
  <div mat-subheader id="bot-list-header">
    <span>Bots</span>
    <mat-icon class="add-bot-icon" (click)="addBot()">add</mat-icon>
  </div>
  <div id="bot-list">
    <div id="bot-list-items-container">
      <mat-list-item *ngFor="let bot of bots$ | async">
        <div class="bot-list-item">
          <mat-card [routerLink]="['/bot', bot.id]">
            <mat-card-content
              class="bot-card-content"
              [ngClass]="{
                'eval-in-progress': submitStageInProgress.includes(bot.submitStatus.stage),
                'eval-error': submitStageError.includes(bot.submitStatus.stage)
              }"
            >
              <span>{{ bot.name }}</span>
              <mat-progress-spinner [mode]="'indeterminate'" [diameter]="15"></mat-progress-spinner>
              <button mat-icon-button (click)="deleteBot(bot.id, $event)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-list-item>
    </div>
  </div>
</mat-list>
