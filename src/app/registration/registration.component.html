<mat-card>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="standard">
        <mat-label>username</mat-label>
        <input matInput formControlName="username" required />
        <mat-error *ngIf="registrationForm.get('username')?.errors?.['serverError']">
          {{ registrationForm.get('username')?.errors?.['serverError'] }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="registrationForm.get('email')?.errors?.['serverError']">
          {{ registrationForm.get('email')?.errors?.['serverError'] }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hidePassword ? 'password' : 'text'"
          required
        />
        <mat-icon matSuffix (click)="hidePassword = !hidePassword">
          {{ hidePassword ? "visibility" : "visibility_off" }}
        </mat-icon>
      </mat-form-field>

      <button mat-stroked-button type="submit" [disabled]="registrationForm.invalid">
        Register
      </button>
    </form>

    <p>
      Already have an account?
      <a [routerLink]="['/login']" mat-button>Log in</a>
    </p>
  </mat-card-content>
</mat-card>
